<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
</head>
<body>
    <center>
        <form action="" onsubmit="return false;" style="margin: 60px 60px;">
            <table style="margin: 10px 10px;">
                <tr>
                    <td><label for="">Name: </label></td>
                    <td><input style="margin-bottom: 15px;" type="text" name="" id="i1"></td>
                    <td><p style="color: red; margin-left: 15px;" id="o1"></p></td>
                </tr>
                <tr>
                    <td><label class="m-3" for="">Email: </label></td>
                    <td><input style="margin-bottom: 15px;" type="email" name="" id="i2"></td>
                    <td><p style="color: red; margin-left: 15px;" id="o2"></p></td>
                </tr>
                <tr>
                    <td><label class="m-3" for="">Website: </label></td>
                    <td><input style="margin-bottom: 15px;" type="url" name="" id="i3"></td>
                    <td><p style="color: red; margin-left: 15px;" id="o3"></p></td>
                </tr>
                <tr>
                    <td><label class="m-3" for="">Message: </label></td>
                    <td><textarea style="margin-bottom: 15px;" name="" id="i4" cols="20" rows="5"></textarea></td>
                    <td><p style="color: red; margin-left: 15px;" id="o4"></p></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button onclick="errors()" type="submit">Submit</button></td>
                </tr>
            </table>
        </form>
    </center>
    <script>
        function errors(){
            var var1 = document.getElementById("i1").value;
            var var2 = document.getElementById("i2").value;
            var var3 = document.getElementById("i3").value;
            var var4 = document.getElementById("i4").value;

            document.getElementById("o1").innerHTML = "";
            document.getElementById("o2").innerHTML = "";
            document.getElementById("o3").innerHTML = "";
            document.getElementById("o4").innerHTML = "";

            document.getElementById("i1").style.border = "";
            document.getElementById("i2").style.border = "";
            document.getElementById("i3").style.border = "";
            document.getElementById("i4").style.border = "";


            if(var1 == ""){
                document.getElementById("o1").innerHTML= "This field is required";
                document.getElementById("i1").style.border = "2px solid red";

            }if(var2 == ""){
                document.getElementById("o2").innerHTML= "A valid email address is required";
                document.getElementById("i2").style.border = "2px solid red";

            }
            if(var3 == ""){
                document.getElementById("o3").innerHTML= "A valid url is required";
                document.getElementById("i3").style.border = "2px solid red";

            }
            if(var4 == ""){
                document.getElementById("o4").innerHTML= "This field is required";
                document.getElementById("i4").style.border = "2px solid red";

            }
        }

    </script>
</body>
</html>
