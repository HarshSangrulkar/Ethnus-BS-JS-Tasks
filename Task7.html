<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    
</head>

<body>
    <form action="" class="form m-5" onsubmit="reverse(); return false;">
        <table>
            <tr>
                <td><input class="form-control my-2" type="text" id="i1" placeholder="Enter the String"></td>
                <td><button class="my-2" type="submit">Reverse</button></td>
            </tr>
            <tr>
                <td><label class="form-control my-2" for="" id="output">Result
                    </label></td>
            </tr>
        </table>

    </form>
    <script>
        function reverse() {
            newString = "";
            var str = document.getElementById("i1").value;
            for (var i = str.length - 1; i >= 0; i--) {
                newString += str[i]
            }
            document.getElementById("output").innerHTML = newString;
            

        }
    </script>
</body>

</html>
