<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    
</head>

<body>
    <form action="" onsubmit="return false;" class="form m-5">
        <table>
            
            <tr>
                <td><label for="">1st Number: </label></td>
                <td><input class="form-control my-2" type="number" id="i1"></td>
            </tr>
            <tr>
                <td><label for="">2nd Number: </label></td>
                <td><input class="form-control my-2" type="number" id="i2"></td>
            </tr>
            <tr>
                <td><button onclick="multiply()" class="my-2" type="submit">Multiply</button></td>
                <td><button onclick="divide()" class="my-2" type="submit">Divide</button></td>
            </tr>
            <tr>
                <td><label for="">The result is :</label></td>
                <td><label class="form-control my-2" for="" id="output">Result
                </label></td>
            </tr>
            
        </table>

    </form>
    <script>
        function multiply(){
            var n1 = document.getElementById("i1").value;
            var n2 = document.getElementById("i2").value;
            var result = n1*n2;
            document.getElementById("output").innerHTML=result;
        }
        function divide(){
            var n1 = document.getElementById("i1").value;
            var n2 = document.getElementById("i2").value;
            var result = n1/n2;
            document.getElementById("output").innerHTML=result;
        }
        
        
    </script>
</body>

</html>
